
spring.application.name = proxy

## Cloud config
## 如果不配置此项, 默认从localhost:8888读取配置
spring.cloud.config.uri = http://192.168.1.33:8888
spring.cloud.config.fail-fast = true

## Zuul默认会使用轮询的负载均衡策略, 当有一个示例down之后, 还会尝试发送请求给该实例, 3次重试错误之后, 标记该实例不可用.


## feign config
feign.httpclient.enabled=false
feign.okhttp.enabled=true

